<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conhe√ßa os instrumentos</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="book">
      <div class="cover">
        <div class="cloud">
          <div class="cloud-circle cloud-circle--1"></div>
          <div class="cloud-circle cloud-circle--2"></div>
          <div class="cloud-circle cloud-circle--3"></div>
          <div class="cloud-circle cloud-circle--4"></div>
          <div class="cloud-base"></div>
        </div>
        <div class="monkey">
          <div class="head">
            <div class="face">
              <div class="cheeks"></div>
              <div class="forehead forehead--left"></div>
              <div class="forehead forehead--right"></div>
              <div class="eye eye--left">
                <div class="eye-ball">
                  <div class="eye-ball-blink"></div>
                </div>
              </div>
              <div class="mouth-area">
                <div class="nose nose-left"></div>
                <div class="nose nose-right"></div>
                <div class="smile"></div>
              </div>
              <div class="eye eye--right">
                <div class="eye-ball">
                  <div class="eye-ball-blink"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="bg-circles bg-circles--top">
          <div class="bg-circle"></div>
          <div class="bg-circle"></div>
          <div class="bg-circle"></div>
          <div class="bg-circle"></div>
          <div class="bg-circle"></div>
        </div>
        <div class="bg-circles bg-circles--bottom">
          <div class="bg-circle"></div>
          <div class="bg-circle"></div>
          <div class="bg-circle"></div>
          <div class="bg-circle"></div>
          <div class="bg-circle"></div>
        </div>
      </div>
    </div>
  </body>
</html>
